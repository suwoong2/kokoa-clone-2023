<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon        </div> -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                    <div class=" badge-sm setting__icon">N</div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>

            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
            <div class="settings__setting-column-devinder"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-display"></i>
                    <span>Display</span>
                    <div class=" badge-sm setting__icon">N</div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                    <div class=" badge-sm setting__icon">N</div>
                </div>
                <div class="settings__setting-column">Default theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
            </li>
            <div class="settings__setting-column-devinder"></div>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-ellipsis"></i>
                    <span>Etc</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-hands-clapping"></i>
                    <span>Kokoa Guide</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-regular fa-circle-question"></i>
                    <span>Customer Service Center</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-wrench"></i>
                    <span>App Management</span>
                </div>
            </li>
        </ul>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__alert"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/51cfa7eb99.js" crossorigin="anonymous"></script>
</body>
</html>
